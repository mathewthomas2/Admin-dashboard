<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Nav bar -->
        <nav>
            <div class="dashboard">
                <i class="ri-dashboard-fill"></i>
                <h2>Dashboard</h2>
            </div>
            <br><br>
            <ul class="profile">
                <li><i class="ri-home-4-fill"></i><p>Home</p></li>
                <li><i class="ri-profile-line"></i><p>Profile</p></li>
                <li><i class="ri-message-2-fill"></i><p>Messages</p></li>
                <li><i class="ri-chat-history-fill"></i><p>History</p></li>
                <li><i class="ri-task-fill"></i><p>Task</p></li>
                <li><i class="ri-team-fill"></i><p>Communities</p></li>
                <br><br>
                <li><i class="ri-settings-3-fill"></i><p>Settings</p></li>
                <li><i class="ri-questionnaire-fill"></i><p>Support</p></li>
                <li><i class="ri-shield-check-fill"></i><p>Privacy</p></li>
            </ul>
        </nav>

        <!-- Head section -->
        <header>
            <div class="header-top">
                <div class="search">
                    <label for="search"><i class="ri-search-line"></i></label>
                    <input type="text" id="search">
                </div>
                <div class="profile-shortcuts">
                    <div><i class="ri-notification-3-line"></i></div>
                    <img src="profile.jpeg" alt="" class="profile-picture">
                    <div><h3>Morgan Oakley</h3></div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="name-details">
                    <img src="profile.jpeg" alt="">
                    <div class="def">
                        <p>Hi there,</p>
                        <h3>Morgan Oakley (@morgan)</h3>
                    </div>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <main>

        </main>
    </div>
</body>
</html>
